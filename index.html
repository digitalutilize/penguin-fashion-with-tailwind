<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion Design With Tailwind</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2e0efbf4c2.js" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .font-bebas{
            font-family: "Bebas Neue", sans-serif;
        }
        .font-roboto{
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>
<body>
    <header class=" bg-[#FFFBF0] pb-10">

        <div class="header-container w-4/5 max-md:w-11/12 m-auto">
            <nav class="flex max-md:flex-col items-center justify-between py-4 px-1">
                <img src="icons/logo.png" alt="" class="w-4/12 max-md:w-11/12">
                <ul class="flex justify-end gap-10 font-semibold max-sm:gap-x-2 max-md:gap-x-4 ">
                    <li><a href="">Home</a></li>
                    <li><a href="">Product</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
            </nav>
    
            <div class="banner flex max-sm:flex-col items-center ">

                <div class="banner-content w-1/2 max-sm:w-auto space-y-4">
                    <h1 class="text-7xl max-sm:text-5xl max-md:text-6xl font-bebas">
                        <span class="text-[#FABE4C]">Be the Penguins</span>
                        <br>
                        <span class="text-[#363958]">of Winter</span>
                    </h1>
                    <p class="font-roboto pr-3 text-[#3E3E3E]">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    <button class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] px-8 py-4 text-white rounded-lg "><i class="fa-solid fa-cart-shopping mr-2"></i>Buy Now</button>
                </div>


                <div class="banner-img w-1/2 max-sm:w-auto max-sm:mt-4">
                    <img src="images/model.png" alt="" class="m-auto">
                </div>

            </div>
        </div>
    </header>



</body>
</html>
